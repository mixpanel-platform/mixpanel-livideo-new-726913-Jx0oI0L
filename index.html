<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
       <div class="titles">
        <h1 style="font-size: 18px; color: rgb(95,105,131)">Broadcaster Report</h1><br/>
      </div>
      
      <div id="mpselect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div><br/><br><br><br>
      
      <div style="clear: both;"></div>
      
      <div id="graph"></div>
      <div id="mpchart"></div>
    </div>
    <div id="table"></div>
    <script>
    MP.api.ready(function () {
      
      var options = {
          items: [
            {label: 'Jay-Z', value: 'Jay-Z'},
            {label: 'Miley Cyrus', value: 'Miley Cyrus'},
            {label: 'Beyonce', value: 'Beyonce'},
            {label: 'J-Lo', value: 'J-Lo'},
            {label: 'Kylie Jenner', value: 'Kylie Jenner'},
            {label: 'Lebron James', value: 'Lebron James'},
            {label: 'Danica Patrick', value: 'Danica Patrick'},
            {label: 'Lil Wayne', value: 'Lil Wayne'},
            ]
        };
      var broadcasterSelect  = $('#mpselect').MPSelect(options);
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var eventGraph  = $('#graph').MPChart({chartType: 'bar'});
      var eventStackedGraph  = $('#mpchart').MPChart({chartType: 'bar', stacked: true});
      var eventTable  = $('#table').MPTable({
        showPercentages: false,
      });
      
      //convenience method for grabbing that datepicker value
      getDates = function() {
        return dateSelect.MPDatepicker('value')
      };
      
      //find interval for bar chart 'interval' param
      getInterval = function(dates) {
        intervalDays = Math.ceil((dates.to - dates.from) / (24 * 60 * 60 * 1000)) + 1
        return intervalDays
      };
      
      
      function playedBroadcastByLocation(broadcaster, date) {
        var params =  $.extend({}, date, {
          'where': '\"' + broadcaster + '\" in string(properties[\"Broadcaster\"]) and defined (properties[\"$city\"])',
          'limit': 10,
          'interval': getInterval(date)
        });
        
        MP.api.segment('Played Broadcast', '$city', params).done(function(results) {
          $('Played Broadcast by Location').appendTo('body');
          eventGraph.MPChart('setData', results);
          eventTable.MPTable('setData', results);
        });
      }
      
      var runQuery = function() {
        
        
        //obtain broadcaster and date range 
        var broadcasterName  = broadcasterSelect.MPSelect('value'),
            dateRange = dateSelect.MPDatepicker('value');
            
        //
        if (broadcasterName) {
          var dates = getDates();
          
          playedBroadcastByLocation(broadcasterName, dates)
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
        };
      };
      broadcasterSelect.on('change', runQuery);
      dateSelect.on('change', runQuery);
    });
    </script>
  </body>
</html>
